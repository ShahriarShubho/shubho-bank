<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    
    <div id="log-in-area">
        <h1 class="text-center">Welcome To Shubho Bank</h1>
        <div class="submit-box shadow-lg">
            <h3>Log in</h3>
            <input type="text" name="" placeholder="Enter your Email" class="form-control"> <br>
            <input type="password" name="" placeholder="Enter your Password" class="form-control"> <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div class="text-center" id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="raw d-flex justify-content-around mt-5">
            <div class="col-md-3 bg-info p-4 rounded-3 text-white">
                <div class="status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-3 bg-danger p-4 rounded-3 text-white">
                <div class="status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-3 bg-warning p-4 rounded-3 text-white">
                <div class="status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
   

     <div class="row text-start">
        <div class="col-md-6">
            <div class="submit-box shadow-lg">
                <h4>Deposit</h4>
                <input id="deposit-amount" class="form-control" placeholder="$ amount you went to deposit" type="text"><br>
                <button id="depositButton" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-box shadow-lg">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control"  placeholder="$ amount you went to Withdraw" type="text"><br>
                <button id="withdrawButton" class="btn btn-success">Withdraw</button>
            </div>
        </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="hello.js"></script>
  </body>
</html>
